<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.4.min.js"></script>

    <script>
        const audio = new Audio("./sounds/shinunoga.mp3");
        const jayAudio = new Audio("./sounds/jay.mp3");
        const tabIn = new Audio("./sounds/tabin.wav");
        const tabOuts = [new Audio("./sounds/tabout1.wav"), new Audio("./sounds/tabout2.wav"), new Audio("./sounds/tabout3.wav"), new Audio("./sounds/tabout4.wav")];

        var tabCount = 0;

        function stopAudio() {
            audio.pause();
        }

        function audioPlayer() {
            audio.play();
        };

        document.addEventListener('keydown', (e) => {
            var keydown = new Audio("./sounds/bom.wav");

            if (e.key === 'Shift' || e.key === ' ' || e.key === "Tab") {
                return;
            }

            keydown.play();
        });

        $(window).blur(function() {

            tabOuts[tabCount].play();
            tabCount++;

            //probably wanna add a timer at some point tbh
            if (tabCount === 4) {
                tabCount = 0;
            }

        });

        $(window).focus(function() {
            tabIn.play();
        });
    </script>
</head>

<body>
    <h1>Test</h1>

    <form>
        <input type="text" placeholder="Test Type Here" style="height: 200px; width: 300px;">
    </form>

    <button type="button" onclick="audioPlayer()">Click!</button>

    <button type="button" onclick="stopAudio()">Stop Audio Please</button>
</body>

</html>
