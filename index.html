<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.4.min.js"></script>

    <script>
        const audio = new Audio("./sounds/shinunoga.mp3");
        const jayAudio = new Audio("./sounds/jay.mp3");

        function audioPlayer() {
            audio.play();
        };

        document.addEventListener('keydown', (e) => {
            keydown = new Audio("./sounds/bom.wav");

            if (e.key === 'Shift') {
                return;
            }

            keydown.play();
        });

        $(window).blur(function() {
            jayAudio.currentTime = 40;
            jayAudio.play();

            if (jayAudio.currentTime > 50) {
                jayAudio.pause();
            }
        });
    </script>
</head>

<body>
    <h1>Test</h1>

    <form>
        <input type="text" placeholder="Test Type Here">
    </form>

    <button type="button" onclick="audioPlayer()">Click!</button>
</body>

</html>
