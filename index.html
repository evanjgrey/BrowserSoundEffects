<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.6.4.min.js"></script>

    <script>
        const audio = new Audio("./sounds/shinunoga.mp3");
        const jayAudio = new Audio("./sounds/jay.mp3");

        const tabOuts = [new Audio("./sounds/tabout1.wav"), new Audio("./sounds/tabout2.wav"), new Audio("./sounds/tabout3.wav"), new Audio("./sounds/tabout4.wav")];

        var tabCount = 0;

        function audioPlayer() {
            audio.play();
        };

        document.addEventListener('keydown', (e) => {
            keydown = new Audio("./sounds/bom.wav");

            if (e.key === 'Shift' || e.key === 'Space') {
                return;
            }

            keydown.play();
        });

        $(window).blur(function() {

            tabOuts[tabCount].play();
            tabCount++;

            if (tabCount === 5) {
                tabCount = 0;
            }

        });
    </script>
</head>

<body>
    <h1>Test</h1>

    <form>
        <input type="text" placeholder="Test Type Here">
    </form>

    <button type="button" onclick="audioPlayer()">Click!</button>
</body>

</html>
